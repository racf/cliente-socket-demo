<h1>Usuarios</h1>
<hr>

<ul class="list-group">
    <li class= "list-group-item" *ngFor="let usuario of UsuarioActivosObs | async">
        {{usuario.nombre}}
        <span class="badge badge-primary">
            {{usuario.sala}}
        </span>
        <br>
        <span class="badge badge-primary">
            {{usuario.id}}
        </span>
    </li>
</ul>
